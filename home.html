<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>Empire sounds</title>
  </head>
  <body>
    <div class="background-gradient">
      <header>
        <nav class="navbar navbar-dark min-vw-100">
          <a class="logo-nav" href="home.html">
            <img
              src="img/EMPIRE AUDIO-logos_white.png"
              alt="empire audio logo"
              width="200px"
              height="100%"
          /></a>
          <a
            class="nav-link badge text-wrap"
            style="width: 6rem"
            aria-current="page"
            href="home.html"
            >HOME</a
          >
          <a
            class="nav-link badge text-wrap"
            style="width: 6rem"
            aria-current="page"
            href="productos.html"
            >PRODUCTOS</a
          >
          <ul class="navbar-nav nav-links">
            <li class="nav-item">
              <a
                class="nav-link text-white"
                data-bs-toggle="modal"
                data-bs-target="#modal"
              >
                <i class="bi bi-cart mx-5" id="carritoContenedor">0</i>
              </a>
              <a> </a>
            </li>
          </ul>
        </nav>
      </header>
      <div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-bs-ride="false"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://files.soniccdn.com/images/articles/original/46465.jpg"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Descubrí todo lo que tenemos para vos!</h5>
              <p>Audient iD44 MKII</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="https://cdn.mos.cms.futurecdn.net/nLDPJVNZYwYrgTyQP9fcHZ.jpg"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Descubrí todo lo que tenemos para vos!</h5>
              <p>Black Lion Audio</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="https://images.squarespace-cdn.com/content/v1/5a47622c90badea8b8bc0e74/1644912767825-JZ618ZUHI2LNNQLQONR9/017+closeup.jpg?format=2500w"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Descubrí todo lo que tenemos para vos!</h5>
              <p>SOYUZ Microphones</p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <script src="bootstrap.bundle.min.js"></script>

      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script type="text/javascript" src="js/barba.min.js"></script>
      <script type="text/javascript" src="js/custom.js"></script>
    </div>
  </body>
</html>
